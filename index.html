<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Restaurants Near ASU West</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">		
</head>
<body>

<div id="wrapper" class="toggled">
        <div id="sidebar-wrapper">
            <div class="search">
                <input id="filter" type="text" placeholder="restaurant name" data-bind="textInput: resSearch, valueUpdate: 'afterkeydown'" class="form-control">
                <ul class data-bind="foreach: resLocations">
                  <a>
                    <li data-bind="text: title, click: $parent.markerAnimator">
                    </li>
                  </a>
                </ul>
            </div>
        </div>
        <div id="main-wrapper">
            <h1>Restaurants near ASU West</h1>
            <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
            <div id="map">
            </div>
        </div>
    </div>
<!--Loading Scripts-->
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous">
</script>
<script src="js/knockout-3.4.2.js"></script>
<script src="js/app.js"></script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjTMoK9p6m_gQg9fB90LUOPb80oAWA4YU&v=3&callback=initMap" onerror="googleMapError()">
</script>
</body>
</html>
