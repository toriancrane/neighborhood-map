<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Restaurants Near ASU West</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">		
</head>
<body>

<div class="container-fluid">
<div class="row">
  <div class="col-sm-2">
    <div class="sidebar-nav">
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="visible-xs navbar-brand">Sidebar menu</span>
        </div>
        <div class="navbar-collapse collapse sidebar-navbar-collapse">
        	<h3>Restaurants near ASU</h3>
        	<hr>
	        <input id="filter" type="text" placeholder="restaurant name" data-bind="textInput: resSearch, valueUpdate: 'afterkeydown'" class="form-control">
	        <hr>
	        <ul class data-bind="foreach: resLocations">
	          <a>
	            <li data-bind="text: title, click: $parent.markerAnimator">
	            </li>
	          </a>
	        </ul>

        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>
  <div class="col-sm-10">
        <div id="map"></div>
  </div>
</div>
</div>
<!--Loading Scripts-->
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/knockout-3.4.2.js"></script>
<script src="js/app.js"></script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjTMoK9p6m_gQg9fB90LUOPb80oAWA4YU&v=3&callback=initMap" onerror="googleMapError()">
</script>
</body>
</html>
